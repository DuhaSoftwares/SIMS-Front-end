<div
  class="container-fluid"
  [class.component-dark-theme]="themeService.isDark()"
  [class.rtl-enabled]="themeService.isRTLEnabled()"
>
  <div class="row">
    <div class="col-lg-4">
      <div class="col-12">
        <mat-card
          class="daxa-card mb-25 border-radius bg-white border-none d-block"
        >
          <mat-card-content>
            <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
              <!-- image upload -->
              <file-upload
                class="file-uploader"
                (change)="onFileChange($event)"
                [multiple]="viewModel.multiple"
              ></file-upload>
              <!-- Brand Name Section -->
              <div class="form-group mt-3">
                <label class="main-label d-block mb-13 lh-1 text-black"
                  >Brand Name</label
                >
                <mat-form-field>
                  <mat-label>Enter Brand Name</mat-label>
                  <input matInput formControlName="brandName" />
                  <mat-error
                    *ngIf="brandForm.get('brandName')?.hasError('required')"
                  >
                    Brand name is required.
                  </mat-error>
                  <mat-error
                    *ngIf="brandForm.get('brandName')?.hasError('minlength')"
                  >
                    Brand name must be at least 3 characters long.
                  </mat-error>
                </mat-form-field>
              </div>

              <!-- Submit Button -->
              <div class="button-div mt-3">
                <button mat-raised-button type="submit">
                  {{ viewModel.updateMode ? "Update Brand" : "Create  Brand" }}
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-lg-8">
      <mat-card
        class="daxa-card users-card mb-25 border-radius bg-white border-none d-block"
        [class.component-dark-theme]="themeService.isDark()"
        [class.rtl-enabled]="themeService.isRTLEnabled()"
      >
        <mat-card-content>
          <div class="users-table">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th scope="col" class="fw-medium text-black">ID</th>
                    <th scope="col" class="fw-medium text-black">Name</th>
                    <th scope="col" class="fw-medium text-black">Image</th>
                    <th scope="col" class="fw-medium text-black">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let brand of viewModel.brands">
                    <td class="text-body">{{ brand.id }}</td>
                    <td>{{ brand.name }}</td>
                    <td class="text-body">
                      <div class="info d-flex align-items-center">
                        <div class="image">
                          <img [src]="brand.imagePath" alt="user-image" />
                        </div>
                      </div>
                    </td>

                    <td>
                      <div
                        class="action-info d-flex align-items-center justify-content-end"
                      >
                        <button
                          type="button"
                          class="text-body"
                          mat-button
                          matTooltip="Edit"
                          matTooltipPosition="above"
                          (click)="getBrandById(brand.id)"
                        >
                          <i class="material-symbols-outlined"> edit </i>
                        </button>
                        <button
                          type="button"
                          class="text-body"
                          mat-button
                          matTooltip="Delete"
                          matTooltipPosition="above"
                          (click)="deleteBrandById(brand.id)"
                        >
                          <i class="material-symbols-outlined"> delete </i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            (selectPageNum)="loadPageDataWithPagination($event)"
          ></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
