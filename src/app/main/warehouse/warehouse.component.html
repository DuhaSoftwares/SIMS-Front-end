<div class="col-12">
    <input 
  type="text" 
  placeholder="Search..." 
  [(ngModel)]="searchTerm" 
  (ngModelChange)="filterRows()"
  class="form-control mb-3"
>
    <ngx-datatable
    [rows]="rows"
    [columns]="columns"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="viewModel.pagination.PageSize"
    [count]="viewModel.pagination.totalCount"
    (pageChange)="onPageChange($event)">
  </ngx-datatable>
</div>
